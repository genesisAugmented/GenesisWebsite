<!DOCTYPE html>
<html>
<head>
	<title>Genesis.</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="starwrapper">
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>
	</div>

	<div class="greybar"></div>

	<h1 class="pagename">Genesis Planets</h1>

	<h2 class="pagesubtitle">System Data</h2>

	<div class="row planets">
		<div class="col"><img src="images/planets/planetb.png"></div>
		<div class="col"><img src="images/planets/planete.png"></div>
		<div class="col"><img style="width: 50%" src="images/planets/planeta.png"></div>
		<div class="col"><img src="images/planets/planetf.png"></div>
	</div>

	<div class="planetinfo">
		<div class="row">
			<div class="col">Reputation</div>
			<div class="col">Population</div>
			<div class="col">Daily Income</div>
		</div>

		<div class="row planetcounters">
			<div class="col">3250 / 4000<div class="backline"><div class="backloading"></div></div></div>
			<div class="col">12 / 48<div class="backline"><div class="backloading2"></div></div></div>
			<div class="col">22 &#164;</div>
		</div>

	</div>

	<div class="ringa relaya"></div>
		<div class="levelblock">LvL<span>1.2</span></div>
		<div class="arma"></div><div class="armb"></div><div class="armc"></div>

		<div class="armt3"></div><div class="armt"></div><div class="armt2"><div class="armcontent">SPUTNIK 231-A</div></div>

		<div class="statparent">
			<div class="planetstat"><span>Lava Terrain</span></div>
			<div class="planetstat"><span>10.8G Gravity</span></div>
			<div class="planetstat"><span>0/12 Population</span></div>
		</div>
<!-- 	<div class="levelblock">Kepler 467-C</div>
		<div class="arma"></div><div class="armb"></div><div class="armc"></div> -->

		<div class="menublock"><span><i class="fa fa-compass" aria-hidden="true"></i></span></div>
		<div class="menublock menuleft"><span><i class="fa fa-superpowers" aria-hidden="true"></i></span></div>
		<div class="menublock menuright"><span><i class="fa fa-leaf" aria-hidden="true"></i></span></div>
		<div class="menublock menubottom"><span><i class="fa fa-bolt" aria-hidden="true"></i></span></div>

	</div>

	<img src="images/planets/planeta.png" class="planeta" />
</body>
</html>
